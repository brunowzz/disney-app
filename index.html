<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Disney App</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Séries</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section class="banner">
                <figure>
                    <img src="./img/banner.png" alt="Disney banner" />
                </figure>
            </section>

            <section class="films">
                <figure>
                    <img src="./img/encanto.png" alt="Filme Encanto" />
                </figure>
                <figure>
                    <img src="./img/raya.png" alt="Filme Raya e o Ultimo Dragão" />
                </figure>
                <figure>
                    <img src="./img/buzz.png" alt="Filme Lightyear" />
                </figure>
                <figure>
                    <img src="./img/toy-story.png" alt="Filme Toy Story 4" />
                </figure>
                <figure>
                    <img src="./img/irmao-urso.png" alt="Filme Irmão Urso" />
                </figure>
                <figure>
                    <img src="./img/luca.png" alt="Filme Luca" />
                </figure>
            </section>
        </article>
    </main>
    <footer>
        <p>
            © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
            todos os direitos, Disney Entertainment
        </p>
        <span>
            <figure>
                <a href="#">
                    <img src="./img/youtube.png" alt="Youtube" />
                </a>
            </figure>
            <figure>
                <a href="#">
                    <img src="./img/instagram.png" alt="Instagram" />
                </a>
            </figure>

            <figure>
                <a href="#">
                    <img src="./img/disnep.png" alt="Disney" />
                </a>
            </figure>
        </span>
    </footer>
</body>

</html>
